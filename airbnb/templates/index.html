<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Guest Information' if language == 'english' else 'Informazioni Ospiti' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>{{ 'Guest Information' if language == 'english' else 'Informazioni Ospiti' }}</h2>
        <form action="/guest_information" method="post">
            <label>{{ 'Number of Guests' if language == 'english' else 'Numero di Ospiti' }}:</label>
            <input type="number" id="num_guests" name="num_guests" min="1" max="4" required><br>
            <input type="hidden" id="language" name="language" value="{{ language }}">
            <label>{{ 'Language' if language == 'english' else 'Lingua' }}:</label>
            <select id="language" name="language" required>
                <option value="english">English</option>
                <option value="italian">Italiano</option>
            </select><br>
            <input type="checkbox" id="privacy_policy" name="privacy_policy" required>
            <label for="privacy_policy">{{ 'I agree to the privacy policy' if language == 'english' else 'Accetto la privacy policy' }}</label><br>
            <button type="submit">{{ 'Continue' if language == 'english' else 'Continua' }}</button>
        </form>
    </div>
</body>
</html>
