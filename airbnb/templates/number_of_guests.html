<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if language == 'english' %}Number of Guests{% else %}Numero di Ospiti{% endif %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">

        <h1>{% if language == 'english' %}Number of Guests{% else %}Numero di Ospiti{% endif %}</h1>
        <form action="/{{ language }}/number_of_guests" method="post">
<input type="number" id="num_guests" name="num_guests" min="1" max="49" required>

            <label for="num_guests">{% if language == 'english' %}Number of Guests:{% else %}Numero di Ospiti:{% endif %}</label>
            <input type="number" id="num_guests" name="num_guests" min="1" max="49" required>
            <input type="submit" value="{% if language == 'english' %}Next{% else %}Avanti{% endif %}">
        </form>
    </div>
</body>
</html>
